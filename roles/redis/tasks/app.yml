---
- name: Create Redis Service
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ app.name }}-redis"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: redis
      spec:
        selector:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: redis
        ports:
          - name: redis
            port: 6379
            targetPort: 6379

- name: Create Redis Deployment
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ app.name }}-redis"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: redis
      spec:
        replicas: 1
        selector:
          matchLabels:
            app.kubernetes.io/name: "{{ app.name }}"
            app.kubernetes.io/component: redis
        template:
          metadata:
            labels:
              app.kubernetes.io/name: "{{ app.name }}"
              app.kubernetes.io/component: redis
          spec:
            containers:
              - name: redis
                image: "{{ registry }}/redis:{{ images.redis.version }}"
                ports:
                  - containerPort: 6379
                resources:
                  requests:
                    cpu: "{{ resources.redis.requests.cpu }}"
                    memory: "{{ resources.redis.requests.memory }}"
                  limits:
                    memory: "{{ resources.redis.limits.memory }}"
                volumeMounts:
                  - name: data
                    mountPath: /data
            volumes:
              - name: data
                persistentVolumeClaim:
                  claimName: "{{ app.name }}-redis-data"
            imagePullSecrets:
              - name: "{{ pull_secret }}"
