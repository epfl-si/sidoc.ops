---
- name: Create uploads PVC
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: "{{ app.name }}-uploads"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        accessModes: [ReadWriteMany]
        storageClassName: "{{ storage_class.name }}"
        resources:
          requests:
            storage: "{{ resources.web.storage }}"

- name: Create web Service
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ app.name }}-web"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        selector:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
        ports:
          - name: http
            port: 80
            targetPort: 3000

- name: Create web Route
  kubernetes.core.k8s:
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: "{{ app.name }}-web"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
          route: private
      spec:
        host: "{{ app.domain }}"
        to:
          kind: Service
          name: "{{ app.name }}-web"
        port:
          targetPort: http
        tls:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect

- name: Deploy web application
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ app.name }}-web"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        replicas: "{{ resources.web.replicas }}"
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
        selector:
          matchLabels:
            app.kubernetes.io/name: "{{ app.name }}"
            app.kubernetes.io/component: web
        template:
          metadata:
            labels:
              app.kubernetes.io/name: "{{ app.name }}"
              app.kubernetes.io/component: web
          spec:
            containers:
              - name: web
                image: "{{ registry }}/outline:{{ images.web.version }}"
                imagePullPolicy: Always
                ports:
                  - containerPort: 3000
                env:
                  - name: YARN_CACHE_FOLDER
                    value: /tmp/.yarn-cache
                  - name: URL
                    value: "{{ app.url }}"
                  - name: COLLABORATION_URL
                    value: "wss://{{ app.domain }}/collaboration"
                  - name: WEB_CONCURRENCY
                    value: "1"
                  - name: SERVICES
                    value: web,websockets,worker
                envFrom:
                  - secretRef:
                      name: "{{ app.name }}-secrets"
                resources:
                  requests:
                    cpu: "{{ resources.web.requests.cpu }}"
                    memory: "{{ resources.web.requests.memory }}"
                  limits:
                    memory: "{{ resources.web.limits.memory }}"
                readinessProbe:
                  tcpSocket:
                    port: 3000
                  initialDelaySeconds: 20
                  periodSeconds: 10
                livenessProbe:
                  tcpSocket:
                    port: 3000
                  initialDelaySeconds: 20
                  periodSeconds: 30
                volumeMounts:
                  - name: yarn-cache
                    mountPath: /tmp/.yarn-cache
                  - name: uploads
                    mountPath: /var/lib/outline/data
            volumes:
              - name: yarn-cache
                emptyDir: {}
              - name: uploads
                persistentVolumeClaim:
                  claimName: "{{ app.name }}-uploads"
            imagePullSecrets:
              - name: "{{ pull_secret }}"

- name: Create HPA
  kubernetes.core.k8s:
    definition:
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: "{{ app.name }}-web-hpa"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        scaleTargetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: "{{ app.name }}-web"
        minReplicas: 2
        maxReplicas: 4
        metrics:
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 95
        behavior:
          scaleUp:
            stabilizationWindowSeconds: 60
            policies:
              - type: Percent
                value: 100
                periodSeconds: 15
              - type: Pods
                value: 2
                periodSeconds: 60
            selectPolicy: Max
          scaleDown:
            stabilizationWindowSeconds: 300
            policies:
              - type: Percent
                value: 10
                periodSeconds: 60
            selectPolicy: Min

- name: Create web VPA
  kubernetes.core.k8s:
    definition:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      metadata:
        name: "{{ app.name }}-web-vpa"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: "{{ app.name }}-web"
        updatePolicy:
          updateMode: "Auto"
        resourcePolicy:
          containerPolicies:
            - containerName: web
              minAllowed:
                cpu: 100m
                memory: 256Mi
              maxAllowed:
                cpu: 2000m
                memory: 2Gi

- name: Create web PDB
  kubernetes.core.k8s:
    definition:
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: "{{ app.name }}-web-pdb"
        namespace: "{{ inventory_hostname }}"
        labels:
          app.kubernetes.io/name: "{{ app.name }}"
          app.kubernetes.io/component: web
      spec:
        minAvailable: 1
        selector:
          matchLabels:
            app.kubernetes.io/name: "{{ app.name }}"
            app.kubernetes.io/component: web
